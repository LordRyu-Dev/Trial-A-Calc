<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calc</title>
		<link href="./styles/style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="keys">
			<div class="short"></div>
			<button class="short">H/M/S</button>
			<button>MC</button>
			<button>+/-</button>
			<button>AC</button>
			<button>C</button>
			<button>0</button>
			<div class="short"></div>
			<button class="short">%</button>
			<button>MR</button>
			<button>7</button>
			<button>4</button>
			<button>1</button>
			<button>00</button>
			<div class="short"></div>
			<button class="short">→</button>
			<button>M-</button>
			<button>8</button>
			<button>5</button>
			<button>2</button>
			<button>.</button>
			<button class="short">リセット</button>
			<button class="short">√</button>
			<button>M+</button>
			<button>9</button>
			<button>6</button>
			<button>3</button>
			<button>=</button>
			<button class="short">日数</button>
			<button class="short">GT</button>
			<button>÷</button>
			<button>×</button>
			<button>-</button>
			<button class="tall">+</button>
		</div>
	</body>
</html>
